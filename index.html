<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waste time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans:400,700|Lato:400,700|Poppins:400,700">
</head>
<body>
    <div class="container">
        <header>
            <h1>waste your time trying to get rare stuff simulator</h1>
            <p1>just so you know the game doesn't run if its not focused</p1>
            <form id="addItemForm">
                <h1>SUBMIT YOUR STATS HERE</h1>
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" required><br><br>
                <label for="itemRarity">Rarity:</label>
                <input type="text" id="itemRarity" required><br><br> <!-- Keep input type as text -->
                <button type="submit">Submit</button>
            </form>
        </header>
        <main>
            <section id="item-counters"></section>
            <section id="rarity-index"></section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
